<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Properties in Method</title>
</head>
<body>
    <button>Click me</button>
    
</body>
<script>
    class React{
        constructor(){
            this.server = "https://localhost:3000/Home",
            this.type = "Node --v"

            document
                .querySelector('button')
                .addEventListener('click', 
                this.handleClick.bind(this))
        }
        handleClick(){
            console.log("Button Clicked")
            console.log(this.server)
        }
    }
</script>
</html>
