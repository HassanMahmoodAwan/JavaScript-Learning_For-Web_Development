<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Color Switcher App</title>
</head>

<body>
    <div id="Navbar">
        <button id="GitHub_Button">GitHub Profile</button>
        <button id="Linkedin_Button">Linkedin Profile</button>
    </div>
    <div id="mainArea">
        <div id="innerArea">
            <h1 id="Heading">Color Scheme Switcher</h1>
            <div id="colorBoxes">
                <div id="darkGrey" class="box"></div>
                <div id="white" class="box"></div>
                <div id="blue" class="box"></div>
                <div id="Green" class="box"></div>
            </div>
            <h2 id="Instruction">Try Click one of the Color above to change Background Color of this Page</h2>
        </div>
    </div>
    
</body>

<script src="./script.js" defer></script>
</html>
