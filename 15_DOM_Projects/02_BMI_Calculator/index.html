<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>BMI Calculator | DOM Manipulation</title>

</head>
<body>
    <div id="Navbar">
        <button id="GitHub_Button"> <a href="https://github.com/HassanMahmoodAwan">GitHub Profile</a> </button>
        <button id="Linkedin_Button"> <a href="https://www.linkedin.com/in/hassan-mahmood-540636231">Linkedin Profile</a> </button>
    </div>

    <!-- ==== Main Body ==== -->
    <div id="BMI_Calculator">
        <div id="BMI_Container">
            <h1>BMI_Calculator</h1>
            <div class="input_field">
                <label for="height">Height in CM:  -> </label>
                <input  id="height" name="height" type="text" >
            </div>

            <div class="input_field">
                <label for="weight">Weight in KG:   -> </label>
                <input  id="weight" name="weight" type="text">
            </div>

            
            <button id="btn">Calculate</button>

            <div style="width: 100%; text-align:left; padding-left: 40px;">
                <h4 id="result">Result: </h4>
            </div>

            <div id="Guide" style="margin-top: 8px;">
                <h3 style="margin: 3px 0;">BMI GUIDE:</h3>
                <p>Underweight: Less than 18.6</p>
                <p>Normal weight: 18.6 and 24.9</p>
                <p>Overweight: Greater than 24.9</p>
            </div>
            




        </div>

    </div>
    
</body>
<script src="./script.js"></script>
</html>
