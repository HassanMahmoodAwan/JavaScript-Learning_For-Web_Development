<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part-2</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="days">Monday</div>
        <div class="days">Tuesday</div>
        <div class="days">Wednesday</div>
        <div class="days">Thursday</div>
        <div class="days">Friday</div>
    </div>
</body>
<script >
    const parentDiv = document.querySelector('.parent')

    
    console.log(parentDiv.firstElementChild)
    console.log(parentDiv.lastElementChild)
    console.log(parentDiv.firstElementChild.parentElement)
    console.log(parentDiv.firstElementChild.nextElementSibling)

    let parentCollection = parentDiv.children
    console.log(parentCollection)   // give HTMLCollection

    parentCollection = Array.from(parentCollection)
    console.log(parentCollection)
    parentCollection.forEach( (child)=>{
        // console.log(child)
        child.style.color = "Orange"
    })


    console.log(parentDiv.childNodes)    // gives NodeList having 11 ele.


</script>
</html>
